{% extends "base.html" %}

{% block content %}
    {{ p.render() | safe }}
    <div class="post_footer">
        {% if p.author == user.name %}
            <form action="/blog/edit/{{p.key().id()}}" >
                <input type="submit" value="EDIT">
            </form>
            <form action="">
                <input type="submit" value="DELETE">
            </form>
        {% endif %}
        {{ p.author }}
    </div>
{% endblock %}
