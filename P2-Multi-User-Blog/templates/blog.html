{% extends "base.html" %}

{% block content %}
    {% for p in posts %}
        {{ p.render() | safe }}
        <div class="post_footer">
        {{ p.author }}
        {% if p.author == user.name %}
            <form action="/blog/edit/{{p.key().id()}}" >
                <input type="submit" value="EDIT">
            </form>
            <form action="">
                <input type="submit" value="DELETE">
            </form>
        {% endif %}
        </div>
        <br><br><br>
    {% endfor %}
{% endblock %}
