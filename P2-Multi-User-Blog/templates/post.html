<div class="blogposts">
    <div class="post_heading">
        <div class="post_title">{{ p.subject }}</div>
        <div class="post_date">{{ p.created.strftime("%a %b %d, %Y") }}</div>
    </div>
    <div class="post_content">{{ p.render_text | safe }}</div>
    <div class="post_footer">
        {{ p.author }}
        {% if p.author == user.name %}
            <i>DELETE POST</i>
        {% endif %}
    </div>
    <br><br><br>
</div>
